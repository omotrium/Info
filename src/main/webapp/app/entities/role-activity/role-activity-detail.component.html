<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="roleActivity">
            <h2><span jhiTranslate="informationManagerApp.roleActivity.detail.title">Role Activity</span> {{roleActivity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="informationManagerApp.roleActivity.roles">Roles</span></dt>
                <dd>
                    <div *ngIf="roleActivity.roles">
                        <a [routerLink]="['/role', roleActivity.roles?.id, 'view']">{{roleActivity.roles?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="informationManagerApp.roleActivity.activity">Activity</span></dt>
                <dd>
                    <div *ngIf="roleActivity.activity">
                        <a [routerLink]="['/activity', roleActivity.activity?.id, 'view']">{{roleActivity.activity?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role-activity', roleActivity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
