<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userType">
            <h2><span jhiTranslate="informationManagerApp.userType.detail.title">User Type</span> {{userType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="informationManagerApp.userType.name">Name</span></dt>
                <dd>
                    <span>{{userType.name}}</span>
                </dd>
                <dt><span jhiTranslate="informationManagerApp.userType.description">Description</span></dt>
                <dd>
                    <span>{{userType.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-type', userType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
