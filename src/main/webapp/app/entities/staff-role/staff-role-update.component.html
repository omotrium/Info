<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-staff-role-heading" jhiTranslate="informationManagerApp.staffRole.home.createOrEditLabel">Create or edit a Staff Role</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!staffRole.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="staffRole.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="informationManagerApp.staffRole.staff" for="field_staff">Staff</label>
                    <select class="form-control" id="field_staff" name="staff" [(ngModel)]="staffRole.staff"  required>
                        <option *ngIf="!editForm.value.staff" [ngValue]="null" selected></option>
                        <option [ngValue]="staffOption.id === staffRole.staff?.id ? staffRole.staff : staffOption" *ngFor="let staffOption of staff; trackBy: trackStaffById">{{staffOption.username}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.staff?.dirty && editForm.controls.staff?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.staff?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="informationManagerApp.staffRole.role" for="field_role">Role</label>
                    <select class="form-control" id="field_role" name="role" [(ngModel)]="staffRole.role"  required>
                        <option *ngIf="!editForm.value.role" [ngValue]="null" selected></option>
                        <option [ngValue]="roleOption.id === staffRole.role?.id ? staffRole.role : roleOption" *ngFor="let roleOption of roles; trackBy: trackRoleById">{{roleOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.role?.dirty && editForm.controls.role?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.role?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
