<div>
    <h2 id="page-heading">
        <span jhiTranslate="informationManagerApp.authenticationType.home.title">Authentication Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-authentication-type" [routerLink]="['/authentication-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="informationManagerApp.authenticationType.home.createLabel">
            Create new Authentication Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="authenticationTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="informationManagerApp.authenticationType.name">Name</span></th>
            <th><span jhiTranslate="informationManagerApp.authenticationType.token">Token</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let authenticationType of authenticationTypes ;trackBy: trackId">
                <td><a [routerLink]="['/authentication-type', authenticationType.id, 'view' ]">{{authenticationType.id}}</a></td>
                <td>{{authenticationType.name}}</td>
                <td>{{authenticationType.token}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/authentication-type', authenticationType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/authentication-type', authenticationType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'authentication-type/'+ authenticationType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
