<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-application-user-heading" jhiTranslate="informationManagerApp.applicationUser.home.createOrEditLabel">Create or edit a Application User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!applicationUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="applicationUser.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="informationManagerApp.applicationUser.staff" for="field_staff">Staff</label>
                    <select class="form-control" id="field_staff" name="staff" [(ngModel)]="applicationUser.staff"  required>
                        <option *ngIf="!editForm.value.staff" [ngValue]="null" selected></option>
                        <option [ngValue]="staffOption.id === applicationUser.staff?.id ? applicationUser.staff : staffOption" *ngFor="let staffOption of staff; trackBy: trackStaffById">{{staffOption.username}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.staff?.dirty && editForm.controls.staff?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.staff?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="informationManagerApp.applicationUser.application" for="field_application">Application</label>
                    <select class="form-control" id="field_application" name="application" [(ngModel)]="applicationUser.application"  required>
                        <option *ngIf="!editForm.value.application" [ngValue]="null" selected></option>
                        <option [ngValue]="applicationOption.id === applicationUser.application?.id ? applicationUser.application : applicationOption" *ngFor="let applicationOption of applications; trackBy: trackApplicationById">{{applicationOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.application?.dirty && editForm.controls.application?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.application?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
