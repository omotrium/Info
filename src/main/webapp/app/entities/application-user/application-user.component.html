<div>
    <h2 id="page-heading">
        <span jhiTranslate="informationManagerApp.applicationUser.home.title">Application Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application-user" [routerLink]="['/application-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="informationManagerApp.applicationUser.home.createLabel">
            Create new Application User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="applicationUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="informationManagerApp.applicationUser.staff">Staff</span></th>
            <th><span jhiTranslate="informationManagerApp.applicationUser.application">Application</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let applicationUser of applicationUsers ;trackBy: trackId">
                <td><a [routerLink]="['/application-user', applicationUser.id, 'view' ]">{{applicationUser.id}}</a></td>
                <td>
                    <div *ngIf="applicationUser.staff">
                        <a [routerLink]="['../staff', applicationUser.staff?.id, 'view' ]" >{{applicationUser.staff?.username}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="applicationUser.application">
                        <a [routerLink]="['../application', applicationUser.application?.id, 'view' ]" >{{applicationUser.application?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/application-user', applicationUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/application-user', applicationUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'application-user/'+ applicationUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
